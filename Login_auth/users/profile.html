<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../assets/style.css">
    </head>

    <body>
        <nav class="bg-primary">
            <div class="container ">
                <ul class="d-flex justify-content-between py-2 ps-0 text-light">
                    <li class="list-group-item"><a href="dashboard.html"
                            class="text-decoration-none navBtn">Dashboard</a></li>
                    <div class="left d-flex justify-content-between ">
                        <li class="list-group-item me-3 "><a href="profile.html"
                                class="text-decoration-none navBtn">Profile</a></li>
                        <li class="list-group-item  me-3 "><a href="change-password.html"
                                class="text-decoration-none navBtn">Password</a></li>
                        <li class="list-group-item"><a href="" class="text-decoration-none navBtn"
                                onclick="logout()">Logout</a></li>
                    </div>
                </ul>
            </div>
        </nav>

        <section class="container">
            <h1>Hi <span id="fullname" class="text-primary"></span>,</h1>
            <h4>Update your profile</h4>
        </section>

        <section class="container mt-4">
            <form action="" id="profileEdit">
                <div class="form-group">
                    <label for="">Full Name:</label>
                    <input type="text" class="form-control" id="fullnames" onkeyup="return checkFullName('fullnames')">
                    <div></div>
                </div>
                <div class="form-group mt-2">
                    <label for="">Stack:</label>
                    <input type="text" class="form-control" id="stacks" onkeyup="return checkStack('stacks')">
                    <div></div>
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="form-control btn btn-success" value="Update ">
                    <div></div>
                </div>

            </form>
        </section>

        <script src="../assets/script.js"></script>
        <script src="../assets/auth-check.js"></script>
        <script src="../assets/userChecks.js"></script>
        <script>

            setInnerHtmlData("fullname", 'fullName')
            let profileEdit = document.querySelector("#profileEdit");
            profileEdit.addEventListener('submit', (e) => {
                e.preventDefault();
                let fullName = document.querySelector("#fullnames").value;
                let stack = document.querySelector("#stacks").value;

                if (checkFullName('fullnames') === true && checkStack('stacks') === true) {
                    if (AuthUsers.updateField('fullName', fullName) && AuthUsers.updateField('stack', stack)) {
                        alert("User Updated");
                        window.location.href = "";
                    } else {
                        alert("Error occurred while updating user");
                    }
                } else {
                    checkFullName('fullnames')
                    checkStack('stacks')
                }
            });

            setValueData("fullnames", 'fullName');
            setValueData("stacks", 'stack');

        </script>
    </body>

</html>
